<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Time</title>
    <script type="text/javascript">
        window.onload = function () { // запуск функции получения времени сразу при загрузке
            
            var currentTime = new Date();

            var date = currentTime.getDate(); // получение числа

            var monthName = ["Января", "Февраля", "Марта", "Апреля", "Мая", "Июня", "Июля", "Августа", "Сентября", "Октября", "Ноября", "Декабря"]; // создание массива с месяцами года
            var month = monthName[currentTime.getMonth()]; //получение месяца

            var year = currentTime.getFullYear(); // получение года

            var weekDay = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"]; // создание массива с днями недели
            var day = weekDay[currentTime.getDay()]; // получение дня недели из массива

            function addZero(i) { // приведение времени к виду 00
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }

            var hours = addZero(currentTime.getHours()); // получение часа
            var minutes = addZero(currentTime.getMinutes()); // получение минут
            var seconds = addZero(currentTime.getSeconds()); // получение секунд

            var time1 = document.getElementById("time1");
            var time2 = document.getElementById("time2");
            var time3 = document.getElementById("time3");
            time1.innerHTML = (date + " " + month + " " + year + " г. - " + day + " - " + hours + ":" + minutes + ":" + seconds); // вывод даты в формате ДД Месяц ГГГГг. - День недели - ЧЧ:ММ:СС
            time2.innerHTML = (date + " " + month + " " + year + " г.");
            time3.innerHTML = (day + " - " + hours + ":" + minutes + ":" + seconds);
        }
    </script>
</head>
<body>
<p id="time1"></p>
<p id="time2"></p>
<p id="time3"></p>
</body>
</html>
